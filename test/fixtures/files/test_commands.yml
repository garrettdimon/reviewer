# For Testing Enabled Tool Option Loading
enabled_tool:
  name: 'Enabled Test Tool'
  description: 'Run the tests.'
  tags: [enabled, ruby]
  links:
    home: 'https://example.com'
    install: 'https://example.com/install'
    ignore_syntax: 'https://example.com/ignore'
    disable_syntax: 'https://example.com/disable'
  commands:
    install: 'ls -a'
    prepare: 'ls -b'
    review: 'ls -c'
    format: 'ls -d'
    max_exit_status: 3
  env:
    with_spaces: 'with spaces'
    word: second
    integer: 1
    boolean: true
    empty:
  flags:
    third: 'third flag'
    fourth: 'fourth flag'

# For Testing Disabled Tools
disabled_tool:
  disabled: true
  name: 'Disabled Test Tool'
  description: 'Run the tests.'
  tags: [disabled, html]
  links:
    home: 'https://example.com'
    install: 'https://example.com/install'
    ignore_syntax: 'https://example.com/ignore'
    disable_syntax: 'https://example.com/disable'
  commands:
    install: 'ls -a'
    prepare: 'ls -b'
    review: 'ls -c'
    format: 'ls -b'
    max_exit_status: 3
  env:
    first: first
    second: second
  flags:
    third: 'third flag'
    fourth: 'fourth flag'

# For testing a command that can be run safely
list:
  disabled: true
  commands:
    install: 'ls'
    prepare: 'ls -a'
    review: 'ls -l'
    format: 'ls -la'

# For Testing Tagged & Named
tagged:
  tags: [tagged]
  commands:
    review: 'ls'

# For Testing Defaults and Runner
minimum_viable_tool:
  disabled: true
  commands:
    review: 'ls'

# Intentionally Failing Command
failing_command:
  disabled: true
  commands:
    review: 'exit 1'

# Intentionally Missing Command
# Uses the Unix exit code for 'command not found'
missing_command:
  disabled: true
  commands:
    install: 'ls -a'
    review: 'exit 127'
  links:
    install: 'https://example.com/install'

# Intentionally Missing Command
# No guidance on installation
missing_command_without_guidance:
  disabled: true
  commands:
    review: 'exit 127'

# Missing command with install command configured
# For testing missing tool summary with install hints
missing_with_install:
  disabled: true
  name: 'Missing With Install'
  description: 'A tool that is not installed but has install instructions.'
  commands:
    install: 'gem install missing-tool'
    review: 'exit 127'

# Intentionally Failing Command with File-Path Output
# Echoes lines that look like rubocop output referencing real project files, then exits 1
failing_with_output:
  disabled: true
  commands:
    review: "echo 'lib/reviewer/batch.rb:10:3: C: Style/StringLiterals' && echo 'lib/reviewer/command.rb:5:1: W: Lint/Foo' && exit 1"

# For Testing Seed String Replacement
dynamic_seed_tool:
  disabled: true
  commands:
    review: 'ls -c --seed $SEED'

# For Testing Seed String Replacement on Re-run Commands
failing_dynamic_seed_tool:
  disabled: true
  commands:
    review: 'exit 1 --seed $SEED'

# For Testing File Targeting with a Passing Command
file_targeting_list:
  disabled: true
  commands:
    review: 'echo'
  files:
    flag: ''
    separator: ' '

# For Testing File Targeting
file_targeting_tool:
  disabled: true
  commands:
    review: 'rubocop'
  files:
    flag: ''
    separator: ' '

# For Testing File Targeting with Flag
file_targeting_with_flag_tool:
  disabled: true
  commands:
    review: 'custom-lint'
  files:
    flag: '--files'
    separator: ','

# For Testing File Pattern Filtering
file_pattern_tool:
  disabled: true
  commands:
    review: 'rubocop'
  files:
    flag: ''
    separator: ' '
    pattern: '*.rb'

# For Testing Test File Pattern Filtering
test_pattern_tool:
  disabled: true
  commands:
    review: 'rake test'
  files:
    flag: ''
    separator: ' '
    pattern: '*_test.rb'

# For Testing Test File Mapping (source to test)
test_mapping_tool:
  disabled: true
  commands:
    review: 'rake test'
  files:
    flag: ''
    separator: ' '
    pattern: '*_test.rb'
    map_to_tests: minitest
