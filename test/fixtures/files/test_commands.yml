# For Testing Enabled Tool Option Loading
enabled_tool:
  name: 'Enabled Test Tool'
  description: 'Run the tests.'
  tags: [enabled, ruby]
  links:
    home: 'https://example.com'
    install: 'https://example.com/install'
    ignore_syntax: 'https://example.com/ignore'
    disable_syntax: 'https://example.com/disable'
  commands:
    install: 'bundle exec gem install example'
    prepare: 'bundle exec example update'
    review: 'bundle exec example review'
    format: 'bundle exec example format'
    quiet_option: '--quiet'
    max_exit_status: 3
  env:
    with_spaces: 'with spaces'
    word: second
    integer: 1
    boolean: true
    empty:
  flags:
    third: 'third flag'
    fourth: 'fourth flag'

# For Testing Disabled Tools
disabled_tool:
  disabled: true
  name: 'Disabled Test Tool'
  description: 'Run the tests.'
  tags: [disabled, html]
  links:
    home: 'https://example.com'
    install: 'https://example.com/install'
    ignore_syntax: 'https://example.com/ignore'
    disable_syntax: 'https://example.com/disable'
  commands:
    install: 'bundle exec gem install example'
    prepare: 'bundle exec example update'
    review: 'bundle exec example review'
    format: 'bundle exec example format'
    quiet_option: '--quiet'
    max_exit_status: 3
  env:
    first: first
    second: second
  flags:
    third: 'third flag'
    fourth: 'fourth flag'

# For testing a command that can be run safely
list:
  commands:
    install: 'ls'
    prepare: 'ls -a'
    review: 'ls -l'
    format: 'ls -la'

# For Testing Tagged & Named
tagged:
  tags: [tagged]
  commands:
    review: 'ls'

# For Testing Defaults and Runner
minimum_viable_tool:
  commands:
    review: 'ls'

# Intentionally Failing Command
failing_command:
  commands:
    review: 'exit 1'

# Intentionally Missing Command
# Uses the Unix exit code for 'command not found'
missing_command:
  commands:
    install: 'bundle exec gem install example'
    review: 'exit 127'
  links:
    install: 'https://example.com/install'

# Intentionally Missing Command
# No guidance on installation
missing_command_without_guidance:
  commands:
    review: 'exit 127'

# For Testing Seed String Replacement
dynamic_seed_tool:
  commands:
    review: 'bundle exec example review --seed $SEED'

# For Testing Seed String Replacement on Re-run Commands
failing_dynamic_seed_tool:
  commands:
    review: 'exit 1 --seed $SEED'
