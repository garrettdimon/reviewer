name: Ruby

on: [push,pull_request]

jobs:
  build:
    strategy:
      matrix:
        ruby: [2.5.9, 2.6.8, 2.7.4, 3.0.2]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run the default task
      run: bundle exec rake
